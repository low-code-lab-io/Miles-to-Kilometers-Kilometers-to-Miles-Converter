<div class="converter">
<h2></h2>
<label for="miles">Enter Miles:</label> <input step="0.01" placeholder="Enter miles" id="miles" type="number"> <label for="kilometers">Enter Kilometers:</label> <input step="0.01" placeholder="Enter kilometers" id="kilometers" type="number"> <button onclick="convertDistance()">Convert</button>
<div class="result" id="result"></div>
</div>
<script>
    function convertDistance() {
        var miles = document.getElementById('miles').value;
        var kilometers = document.getElementById('kilometers').value;
        var resultText = '';

        if (miles) {
            var kmResult = (miles * 1.60934).toFixed(2);
            resultText = miles + " miles is equal to " + kmResult + " kilometers.";
        } else if (kilometers) {
            var milesResult = (kilometers / 1.60934).toFixed(2);
            resultText = kilometers + " kilometers is equal to " + milesResult + " miles.";
        } else {
            resultText = "Please enter a value in either miles or kilometers.";
        }

        document.getElementById('result').innerHTML = resultText;
    }
</script>
